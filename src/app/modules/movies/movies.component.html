<mat-grid-list cols="5" rowHeight="230px" gutterSize="20">
  <mat-grid-tile *ngFor="let movie of movies" [class.mat-elevation-z8]="movie.hover" (mouseover)="movie.hover=true"
    (mouseout)="movie.hover = false;" [colspan]="1" [rowspan]="2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>
          <span *ngFor="let genre of movie.genres">
            {{genre.name}}
          </span>
        </mat-card-subtitle>
      </mat-card-header> <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Photo of a Shiba Inu" />

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
