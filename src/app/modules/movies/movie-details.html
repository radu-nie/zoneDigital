<!-- <h1 mat-dialog-title>{{data.title}}</h1> -->
<div mat-dialog-content>
  <div fxLayout="column">
    <div fxLayout="row wrap" fxLayoutAlign="space-around stretch" class="movie-container">
      <div fxFlex.xs="90%" fxFlex.gt-xs="45%" fxFlex.gt-sm="20%" fxFlex.gt-lg="20%" fxFlex.gt-lg="20%" fxLayoutAlign="space-evenly none">
        <mat-card>
          <img [src]="data.backdrop_path">
          <mat-card-header>
            <mat-card-title>{{data.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            {{data.overview}}
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
