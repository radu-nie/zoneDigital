<button mat-raised-button class="filters-btn" color="accent" (click)="sidenavOpened = !sidenavOpened">
  {{sidenavOpened ? 'Close' : 'Open'}} filters
</button>
<mat-sidenav-container class="example-container" fullscreen>
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="true" [fixedTopGap]="0" [opened]="sidenavOpened"
    [fixedBottomGap]="0">

    <app-filters [filtersList]="genres" (ratingFilter)="ratingFilter($event)" (filtersEvent)="recieveGenreFilters($event)"></app-filters>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <mat-grid-list cols="1" rowHeight="80" gutterSize="20">
      <mat-grid-tile [rowspan]="1" [colspan]="1" class="mat-grid-title">
        
      </mat-grid-tile>
    </mat-grid-list> -->


    <app-movies [moviesList]="moviesListFiltered" [genresList]="genres"></app-movies>

    <mat-paginator [length]="length" [pageSize]="pageSize" (page)="pageEvent = getMovies($event)">
    </mat-paginator>
  </mat-sidenav-content>

</mat-sidenav-container>
