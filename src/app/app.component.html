<mat-sidenav-container class="example-container">
  <button mat-fab color="primary">Primary</button>
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="true" [fixedTopGap]="0"
    [fixedBottomGap]="0">
    <app-filters [filtersList]="genres" (filtersEvent)="recieveGenreFilters($event)"></app-filters>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-grid-list cols="1" rowHeight="80" gutterSize="20">
      <mat-grid-tile [rowspan]="1" [colspan]="1">
        <mat-slider thumbLabel min="0" max="10" step=".5" [value]="3" (change)="ratingFilter($event)" tickInterval="1"
          fxFlex fxLayoutAlign="center stretch"></mat-slider>
      </mat-grid-tile>
    </mat-grid-list>
    <app-movies [moviesList]="moviesListFiltered" [genresList]="genres"></app-movies>

    <mat-paginator [length]="length" [pageSize]="pageSize" (page)="pageEvent = getMovies($event)">
    </mat-paginator>
  </mat-sidenav-content>

</mat-sidenav-container>
